<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button-primary {
      background-color: #007bff;
      color: white;
    }
    
    .button-primary:hover {
      background-color: #0056b3;
    }
    
    .button-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .button-secondary:hover {
      background-color: #545b62;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
    }
    
    .status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .settings {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .setting-item {
      margin: 10px 0;
    }
    
    .setting-label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .setting-input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .url-list {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    
    .url-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #e9ecef;
      border-bottom: 1px solid #ddd;
    }
    
    .url-list-content {
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }
    
    .company-group {
      margin-bottom: 12px;
    }
    
    .company-name {
      font-weight: bold;
      font-size: 11px;
      color: #495057;
      margin-bottom: 4px;
      padding: 4px 8px;
      background-color: #dee2e6;
      border-radius: 3px;
    }
    
    .job-item {
      margin: 4px 0;
      padding: 6px;
      background-color: white;
      border: 1px solid #e9ecef;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .job-title {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 2px;
      word-wrap: break-word;
    }
    
    .job-url {
      color: #6c757d;
      font-size: 9px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Auto Like for Job Sites</div>
    <div class="subtitle">LAPRAS・Findy 自動いいね機能</div>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="button button-primary">Start Auto Like</button>
    <button id="stopBtn" class="button button-secondary" disabled>Stop</button>
    <button id="forkwellApplyBtn" class="button button-primary" style="margin-top: 10px;">Forkwell Apply</button>
  </div>
  
  <div id="status" class="status status-info">
    Ready to start auto-liking on LAPRAS or Findy job search pages
  </div>
  
  <div id="forkwellStatus" class="settings" style="display: none;">
    <div class="setting-item">
      <label class="setting-label">Forkwell URLs Collected:</label>
      <div id="urlCount" style="font-size: 14px; font-weight: bold; color: #007bff;">0 URLs from 0 companies</div>
    </div>
    <div class="setting-item">
      <button id="viewUrlsBtn" class="button button-secondary" style="font-size: 12px; padding: 8px;">View URLs</button>
      <button id="clearUrlsBtn" class="button button-secondary" style="font-size: 12px; padding: 8px;">Clear URLs</button>
    </div>
    <div id="urlList" class="url-list" style="display: none;">
      <div class="url-list-header">
        <span style="font-weight: bold; font-size: 12px;">Collected URLs:</span>
        <button id="hideUrlsBtn" class="button button-secondary" style="font-size: 10px; padding: 4px 8px;">Hide</button>
      </div>
      <div id="urlListContent" class="url-list-content"></div>
    </div>
  </div>
  
  <div class="settings">
    <div class="setting-item">
      <label class="setting-label" for="clickDelay">Click Delay (ms):</label>
      <input type="number" id="clickDelay" class="setting-input" value="1000" min="500" max="5000">
    </div>
    
    <div class="setting-item">
      <label class="setting-label" for="nextPageDelay">Next Page Delay (ms):</label>
      <input type="number" id="nextPageDelay" class="setting-input" value="2000" min="1000" max="10000">
    </div>
    
    <div class="setting-item">
      <label class="setting-label" for="autoStart">Auto Start:</label>
      <input type="checkbox" id="autoStart" checked>
      <span style="font-size: 12px; color: #666;">Automatically start when page loads</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
